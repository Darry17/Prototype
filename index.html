<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMA Time Series Forecasting</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BMA Time Series Forecasting App</h1>
    <button onclick="performForecast()">Start Forecasting</button>
    <div id="results">
        <h2>Combined Forecast:</h2>
        <div id="forecastResult"></div>
        <h2>Model Weights:</h2>
        <ul>
            <li>ARIMA Weight: <span id="weightARIMA"></span></li>
            <li>LSTM Weight: <span id="weightLSTM"></span></li>
            <li>Seasonal Weight: <span id="weightSeasonal"></span></li>
        </ul>
    </div>
</body>
</html>
